<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>意见建议</title>
    <link type="text/css" rel="stylesheet" href="Styles/fBackstyle.css"/>
    <script type="text/javascript" src="Scripts/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/FeedBackJS.js"></script>
</head>
<body style="margin: auto; width: 980px">
<div id="head" style="background: url(Styles/Images/Header/feedback/bg_header.gif) no-repeat;
        height: 77px; width: 980px;">
    <img src="Styles/Images/Header/头small.png"/>
</div>
<div id="content" style="width: 980px; padding-top: 25px; padding-bottom: 100px;">
    <div id="help" style="background: url(Styles/Images/Header/feedback/bg_help2.gif) no-repeat;
            width: 960px; height: 117px; margin-right: 10px; margin-left: 10px;">
    </div>
    <div id="tabBtn" style="height: 35px; width: 100%; margin-top: 25px; font-size: 14px;">
            <span style="background: #4690cd; font-weight: bold; color: #fff; padding: 0 20px;
                float: left; line-height: 34px;">您的建议 </span>
    </div>
    <!--建议内容-->
    <div id="tagJianyiCnt" style="width: 978px; height: 690px; padding-top: 30px; border: 1px solid #d0d0ce;">
        <div id="clear jyIptLayer" style="margin-left: 30px; padding-bottom: 5px; line-height: 29px;
                width: 919px; height: 161px;">
                <span id="iptxt" style="margin-right: 10px; border: 1px solid #d0d0ce; float: left;
                    width: 755px; height: 156px;">
                    <textarea name="content" id="formContent" maxlength="500"
                              placeholder="请在此处输入您的意见、建议，我们期待您帮助我们不断提升，为您提供更优质的服务（500字以内）"
                              style="width: 733px; height: 144px; padding: 10px 10px; font-size: 15px; font-family: serif;"></textarea>
                </span>
        </div>
        <div id="picArea" style="width: 919px; height: 40px; display: block; font-size: 14px;
                font-family: serif; color: #000; line-height: 20px; margin-left: 30px;">
            <div id="form1_uploadImage" style="font-size: 14px; font-family: serif; color: #000;
                    line-height: 20px;">
                <a href="#" onclick="" class="addPic" style="background: url(Styles/Images/Header/feedback/ico_pic.gif) no-repeat 0 center;
                        padding: 2px 0 2px 25px; color: #3d9dd0; text-decoration: none; font-size: 14px;
                        line-height: 20px;">添加图片 </a>
            </div>
            <ul id="form1_imagePreview">
            </ul>
        </div>
        <p id="contactTxt" style="padding-top: 10px; padding-left: 55px; color: #999; font-size: 14px;">
            请在此留下您的联系方式，我们期待与您取得联系，您的私人信息将受到严格保密。
        </p>
        <table id="contactTb" style="margin-left: 55px">
            <tbody>
            <!--邮箱-->
            <tr>
                <th style="text-align: right; font-weight: normal; font-size: 14px;">
                    您的邮箱：
                </th>
                <td>
                            <span class="iptxt">
                                <input name="email" size="35" id="formEmail">
                            </span>
                </td>
            </tr>
            <!--手机-->
            <tr>
                <th style="text-align: right; font-weight: normal; font-size: 14px;">
                    您的手机号码：
                </th>
                <td>
                            <span class="iptxt">
                                <input name="mobile" maxlength="13" size="35" id="formPhone">
                            </span>
                </td>
            </tr>
            </tbody>
        </table>
        <input name="fasong" type="button" value="发送" onclick="Send()"
               style="width: 86px; height: 30px; margin-top: 12px;
                margin-left: 700px;"/>

        <div style="width: 920px; height: 10px; margin-left: auto; margin-right: auto;">
            <hr color="#CCCCCC" style="margin-top: 30px"/>
        </div>
    </div>
</div>
</body>
</html>
